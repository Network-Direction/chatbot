---
# Note: indendentation is important
# Verify formatting here: https://yaml-online-parser.appspot.com/

# Events are organized by how critical they are
# level-1: A critical alert, all details on teams
# level-2: An important alert, send a summary on teams
# level-3: Not so important alert, log only, no teams
# level-4: Ignore completely

# Syslog events on devices
device_event:
  GW_VPN_PATH_DOWN: 2
  GW_OSPF_NEIGHBOR_DOWN: 2
  GW_OSPF_NEIGHBOR_UP: 3
  GW_VPN_PATH_UP: 3
  GW_VPN_PEER_UP: 3
  GW_CONFIGURED: 3
  GW_RECONFIGURED: 3
  GW_ALARM: 1
  SW_STP_TOPO_CHANGED: 1
  SW_PORT_UP: 4
  SW_PORT_DOWN: 4
  SW_ALARM_OPTICS_IFACE_RX_LOW: 1
  SW_DISCONNECTED: 1
  SW_CONNECTED: 2
  SW_RECONFIGURED: 3
  SW_CONFIGURED: 3
  SW_CONFIG_FAILED: 2
  SW_RESTARTED: 1
  SW_VC_MEMBER_ADDED: 1
  SW_VC_MASTER_CHANGED: 1
  SW_RESTART_BY_USER: 2
  SW_DYNAMIC_PORT_ASSIGNED: 4
  AP_DISCONNECTED: 1
  AP_CONNECTED: 2
  AP_RESTARTED: 2
  AP_RECONFIGURED: 3
  AP_RRM_ACTION: 4
  AP_CONFIG_CHANGED_BY_RRM: 4
  AP_CONFIGURED: 3

# Audit events, such as changes to Mist
audit:
  Login with Role: 3
  Accessed Org: 3
  Update Webhook: 3
  Update Device: 1
  Add WAN Edge: 4

# Alarms, such as devices going offline
alarm:
  switch_down: 1
  switch_reconnected: 2
  switch_restarted: 1
  device_down: 1
  device_reconnected: 2
  device_restarted: 2
  vc_master_changed: 1
  sw_bad_optics: 2

# Device reboots
updown:
  SW_DISCONNECTED: 1
  SW_CONNECTED: 2
  SW_RESTARTED: 1
  AP_DISCONNECTED: 1
  AP_CONNECTED: 2
  AP_RESTARTED: 2


# Sometimes we just want to filter out some key words
# Add these words to the list below
filter:
  - "SA Type: Shortcut"
  - "test filter"

